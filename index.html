<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>SARAH JOHNSTON</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Animations */
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideArrow {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(8px); }
    }

    .animate-fade-in-left {
      animation: fadeInLeft 1s ease-out both;
    }

    .animate-fade-in-right {
      animation: fadeInRight 1s ease-out both;
    }

    .animate-slide-arrow {
      animation: slideArrow 2s ease-in-out infinite;
    }

    /* Mobile menu animation */
    .menu-enter {
      opacity: 0;
      transform: translateY(-10px);
    }
    .menu-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms ease, transform 300ms ease;
    }
    .menu-leave-active {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 300ms ease, transform 300ms ease;
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const menuButton = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        if (!mobileMenu.classList.contains("hidden")) {
          mobileMenu.classList.add("menu-enter");
          setTimeout(() => {
            mobileMenu.classList.remove("menu-enter");
            mobileMenu.classList.add("menu-enter-active");
          }, 10);
        } else {
          mobileMenu.classList.remove("menu-enter-active");
        }
      });
    });
  </script>
</head>
