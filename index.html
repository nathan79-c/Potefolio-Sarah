<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARAH JOHNSTON</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Animation d'apparition */
    .menu-enter {
      opacity: 0;
      transform: translateY(-10px);
    }
    .menu-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms ease, transform 300ms ease;
    }
    .menu-leave {
      opacity: 1;
      transform: translateY(0);
    }
    .menu-leave-active {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 300ms ease, transform 300ms ease;
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const menuButton = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");

        if (!mobileMenu.classList.contains("hidden")) {
          mobileMenu.classList.add("menu-enter");
          setTimeout(() => {
            mobileMenu.classList.remove("menu-enter");
            mobileMenu.classList.add("menu-enter-active");
          }, 10);
        } else {
          mobileMenu.classList.remove("menu-enter-active");
        }
      });
    });
  </script>
</head>
<body class="bg-gray-100">

  <nav class="bg-blue-900 shadow-lg fixed w-full top-0 z-50">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="relative flex h-20 items-center justify-between">
        <!-- Logo + Nom -->
        <div class="flex items-center">
            <div class="h-12 w-12 rounded-full overflow-hidden mr-3 bg-white">
                <img src="img/profile.jpeg" alt="Logo" class="h-full w-full object-cover" />
              </div>
              
          <span class="text-3xl font-bold text-white">SARAH JOHNSTON</span>
        </div>

        <!-- Menu desktop -->
        <div class="hidden sm:flex space-x-6 text-lg">
          <a href="#" class="text-white hover:text-gray-300">Home</a>
          <a href="#" class="text-gray-300 hover:text-white">About</a>
          <a href="#" class="text-gray-300 hover:text-white">Service</a>
          <a href="#" class="text-gray-300 hover:text-white">Portfolio</a>
          <a href="#" class="text-gray-300 hover:text-white">Blog</a>
        </div>

        <!-- Bouton Ã  droite -->
        <div class="hidden sm:flex">
          <button class="text-white font-semibold text-lg hover:text-gray-300">
            Let's talk &gt;
          </button>
        </div>

        <!-- Hamburger -->
        <div class="sm:hidden flex items-center">
          <button id="menu-toggle" class="text-gray-300 hover:text-white focus:outline-none">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Menu mobile -->
    <div id="mobile-menu" class="sm:hidden hidden bg-blue-900 text-white px-4 pb-4 transition-all duration-300 ease-in-out">
      <a href="#" class="block py-2 text-lg hover:text-gray-300">Home</a>
      <a href="#" class="block py-2 text-lg hover:text-gray-300">About</a>
      <a href="#" class="block py-2 text-lg hover:text-gray-300">Service</a>
      <a href="#" class="block py-2 text-lg hover:text-gray-300">Portfolio</a>
      <a href="#" class="block py-2 text-lg hover:text-gray-300">Blog</a>
      <a href="#" class="block py-2 text-lg hover:text-gray-300">Contact</a>
    </div>
  </nav>

  <!-- Marge pour le contenu -->
  <div class="h-24"></div>

  <main class="p-6">
    <h1 class="text-2xl font-bold">Bienvenue sur notre site !</h1>
    <p class="mt-4">Voici un exemple de contenu principal.</p>
  </main>

</body>
</html>
